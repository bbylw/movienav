      * {

        box-sizing: border-box;
      }

      body {

        min-height: 100vh;
      }

      .header {
        padding: 16px 4%;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 999;
        background: linear-gradient(
          180deg,
          rgba(20, 20, 20, 0.95) 0%,
          rgba(20, 20, 20, 0.75) 50%,
          rgba(20, 20, 20, 0) 100%
        );
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        display: flex;
        align-items: center;
        justify-content: flex-start;
        transition: all 0.3s ease;
      }

      .logo-container {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .logo {
        width: 32px;
        height: 32px;
        fill: #e50914;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .site-name {
        color: #fff;
        font-size: 1.4rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
      }

      .logo:hover {
        transform: scale(1.1);
      }

      .main-content {
        padding: 100px 4% 60px;
        min-height: 100vh;
        background: linear-gradient(
          180deg,
          #141414 0%,
          #181818 50%,
          #141414 100%
        );
      }

      .section-title {
        font-size: 2rem;
        margin: 0 0 40px;
        font-weight: 700;
        color: #fff;
      }

      .sites-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 24px;
        margin-top: 20px;
      }

      .site-card {
        background: #181818;
        border-radius: 4px;
        overflow: hidden;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        padding: 24px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
      }

      .site-card:hover {
        transform: scale(1.03);
        background: #232323;
      }

      .site-title {
        font-size: 1.3rem;
        margin-bottom: 12px;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 12px;
        font-weight: 600;
      }

      .site-icon {
        width: 28px;
        height: 28px;
        color: #e50914;
        transition: all 0.3s ease;
      }

      .site-card:hover .site-icon {
        transform: scale(1.1);
      }

      .site-desc {
        font-size: 0.95rem;
        color: #999;
        line-height: 1.6;
        margin-bottom: 16px;
      }

      .site-tags {
        display: flex;
        gap: 8px;
        margin-top: 12px;
        flex-wrap: wrap;
      }

      .tag {
        background: rgba(229, 9, 20, 0.1);
        color: #e50914;
        padding: 6px 12px;
        border-radius: 2px;
        font-size: 0.85rem;
        font-weight: 500;
        letter-spacing: 0.3px;
        transition: all 0.2s ease;
      }

      .site-card:hover .tag {
        background: rgba(229, 9, 20, 0.15);
        color: #ff1a1a;
      }

      @media (max-width: 1200px) {
        .sites-grid {
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }
      }

      @media (max-width: 768px) {
        .header {
          padding: 12px 4%;
        }

        .logo {
          width: 28px;
          height: 28px;
        }

        .site-name {
          font-size: 1.2rem;
        }

        .section-title {
          font-size: 1.6rem;
          margin: 0 0 30px;
        }

        .sites-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 20px;
        }

        .site-card {
          padding: 20px;
        }

        .site-title {
          font-size: 1.2rem;
        }

        .site-desc {
          font-size: 0.9rem;
        }
      }

      @media (max-width: 480px) {
        .sites-grid {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .site-card {
          padding: 16px;
        }

        .site-name {
          font-size: 1.1rem;
        }

        .section-title {
          font-size: 1.4rem;
          margin: 0 0 24px;
        }
      }

      @media (min-width: 2000px) {
        .sites-grid {
          grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .site-card {
          padding: 32px;
        }

        .site-title {
          font-size: 1.5rem;
        }

        .site-desc {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>

    <script>
      window.addEventListener("scroll", () => {
        const header = document.querySelector(".header");
        if (window.scrollY > 50) {
          header.style.background = "#141414";
        } else {
          header.style.background =
            "linear-gradient(180deg, rgba(20, 20, 20, 0.95) 0%, rgba(20, 20, 20, 0.75) 50%, rgba(20, 20, 20, 0) 100%)";
        }
      });

      document.addEventListener("DOMContentLoaded", () => {
        const template = document.getElementById("site-card-template");
        const container = document.getElementById("sites-container");
        const sitesData = JSON.parse(
          document.getElementById("sites-data").textContent
        );

        sitesData.sites.forEach((site) => {
          const card = template.content.cloneNode(true);

          // 设置点击事件
          card.querySelector(".site-card").onclick = () =>
            window.open(site.url);

          // 设置图标和标题
          const icon = card.querySelector(".site-icon");
          icon.className = `${site.icon} site-icon`;
          card.querySelector(".title-text").textContent = site.name;

          // 设置描述
          card.querySelector(".site-desc").textContent = site.description;

          // 设置标签
          const tagsContainer = card.querySelector(".site-tags");
          site.tags.forEach((tag) => {
            const span = document.createElement("span");
            span.className = "tag";
            span.textContent = tag;
            tagsContainer.appendChild(span);
          });

          container.appendChild(card);
        });
      });
    </script>
